<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device.width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Create User</h1>
            <a href="index.html">Home page</a>
        </div>
        
        <form id="addUserForm">
            <div class="form">
                <label for="name">Name:</label><br>
                <input class="form-font" type="text" id="name" name="name" placeholder='"Name Namesson"'' required>
            </div>
            <div class="form">
                <label for="userName">User Name:</label><br>
                <input class="form-font" type="text" id="userName" name="userName" placeholder='"Name"'' required>
            </div>
            <div class="form">
                <label for="age">Age:</label><br>
                <input class="form-font" type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>
            <div class="form">
                <label for="bio">Bio:</label><br>
                <textarea class="form-font" id="bio" name="bio" placeholder="Who am I..."></textarea>
            </div>
            <button class="form-font" type="submit">Done</button>
        </form>
    </div>
</body>
</html>
