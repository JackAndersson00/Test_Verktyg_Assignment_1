<!DOCTYPE html>
<html>
<head>
    <title>Edit user</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Edit user</h1>
        <a href="index.html" target="_self" title="Gå tillbaka till första sidan">
            Back to users
        </a>
        <hr>

        <form action="/action_page.php">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname"><br><br>
            
            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="placeholder" selected>Select age</option>
                <!-- Age options -->
                
            </select>
            <br><br>

            <label for="freeform">Bio</label>
            <br>
            <textarea name="freeform" id="freeform">Enter text here</textarea>
            <br><br>
            <input type="submit" value="Save">
        </form>
    </div>
    <script src="edit.js" type="text/javascript"></script>
    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Fetch failed:", error);
            }
        }

        // Call fetchData with the URL
        fetchData('http://localhost:3000/').then(data => console.log(data)).catch(console.error);
    </script>
</body>
</html>
